# docker-compose.yml
version: '3'
services:
  web:
    build: .
    command: bundle exec rails server -b '0.0.0.0' -p 3000
    volumes:
      - '.:/hab_techblog_api'
    ports:
      - '3000:3000'
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hab_techblog_api_development
    volumes:
      - 'postgres-data:/var/lib/postgresql/data'

volumes:
  postgres-data:
